<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVC - Control de Ingreso</title>
    <style>
        :root {
            --verde-svc: #006837;
            --verde-brillante: #2ecc71;
            --rojo-svc: #be1e2d;
            --negro-fondo: #121212;
            --gris-card: #1e1e1e;
            --blanco-texto: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--negro-fondo);
            color: var(--blanco-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        .card {
            background: var(--gris-card);
            border-radius: 16px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            text-align: center;
            animation: fadeInDown 0.8s ease 0.2s backwards;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 2px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--verde-svc);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rojo-svc), #900);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .historial {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .historial h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .historial-list {
            list-style: none;
        }

        .historial-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.95rem;
            color: #ccc;
            border-bottom: 1px solid #2a2a2a;
        }

        .historial-item:last-child {
            border-bottom: none;
        }

        .hora-badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
            border-left: 5px solid #888;
            min-width: 280px;
        }

        .toast.success {
            border-left-color: var(--verde-brillante);
        }

        .toast.error {
            border-left-color: var(--rojo-svc);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
                pointer-events: none;
            }
        }
    </style>
</head>

<body>

    <div class="toast-container" id="toastContainer"></div>

    <img src="/static/svc.png" alt="Logo SVC" class="logo">

    <div class="card">
        <h1>CONTROL DE ACCESO</h1>

        <div class="input-group">
            <input type="text" id="codigoInput" data-testid="codigo-input" placeholder="Ingresa tu codigo de 4 digitos"
                maxlength="4" inputmode="numeric" autocomplete="off">
        </div>

        <button id="btnConfirmar" data-testid="confirmar-btn" onclick="verificarYConfirmar()">
            <span class="btn-text">CONFIRMAR ASISTENCIA</span>
            <div class="spinner"></div>
        </button>

        <div class="historial">
            <h3>Ultimos ingresos</h3>
            <ul class="historial-list" id="listaHistorial" data-testid="historial-list">
                <li class="historial-item" style="color:#555">Cargando...</li>
            </ul>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btnConfirmar');
        const input = document.getElementById('codigoInput');
        const spinner = document.querySelector('.spinner');
        const btnText = document.querySelector('.btn-text');
        const listaHistorial = document.getElementById('listaHistorial');
        const toastContainer = document.getElementById('toastContainer');

        async function cargarHistorial() {
            try {
                const res = await fetch('/asistencias/recientes');
                if (!res.ok) return;
                const recientes = await res.json();

                listaHistorial.innerHTML = '';
                if (recientes.length === 0) {
                    listaHistorial.innerHTML = '<li class="historial-item" style="color:#555">Aun no hay ingresos hoy</li>';
                    return;
                }

                recientes.forEach(p => {
                    const li = document.createElement('li');
                    li.className = 'historial-item';
                    li.innerHTML = `
                        <span>${capitalizar(p.nombre)} (#${p.codigo})</span>
                        <span class="hora-badge">${p.hora}</span>
                    `;
                    listaHistorial.appendChild(li);
                });
            } catch (err) {
                console.error('Error cargando historial', err);
            }
        }

        function setLoading(loading) {
            btn.disabled = loading;
            if (loading) {
                spinner.style.display = 'block';
                btnText.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                btnText.style.display = 'block';
            }
        }

        function mostrarToast(mensaje, tipo = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${tipo}`;
            toast.setAttribute('data-testid', 'toast-' + tipo);
            toast.setAttribute('role', 'status');

            let icono = 'i';
            if (tipo === 'success') icono = 'OK';
            if (tipo === 'error') icono = 'X';

            toast.innerHTML = `<span>${icono}</span> <span>${mensaje}</span>`;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function capitalizar(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        async function verificarYConfirmar() {
            const codigo = input.value.trim();
            if (!/^\d{4}$/.test(codigo)) {
                mostrarToast('Ingresa un codigo valido de 4 digitos', 'error');
                return;
            }

            setLoading(true);

            try {
                const verificacionRes = await fetch(`/verificar/${codigo}`);
                const verificacionData = await verificacionRes.json();

                if (!verificacionRes.ok || !verificacionData.existe) {
                    mostrarToast('Codigo no encontrado', 'error');
                    return;
                }

                const checkInRes = await fetch('/check-in', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codigo })
                });
                const data = await checkInRes.json();

                if (checkInRes.ok) {
                    mostrarToast(`Bienvenido/a ${data.nombre}`, 'success');
                    input.value = '';
                    await cargarHistorial();
                } else {
                    mostrarToast('Error en el servidor', 'error');
                }
            } catch (err) {
                mostrarToast('No se pudo conectar con el servidor', 'error');
                console.error(err);
            } finally {
                setLoading(false);
                input.focus();
            }
        }

        document.addEventListener('DOMContentLoaded', cargarHistorial);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verificarYConfirmar();
        });
    </script>
</body>

</html>
