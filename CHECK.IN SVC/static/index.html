<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVC - Control de Ingreso</title>

    <style>
        :root {
            --verde-svc: #006837;
            --rojo-svc: #be1e2d;
            --negro-svc: #000000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--negro-svc) 0%, #1a1a1a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }

        .logo {
            width: 180px;
            max-width: 80%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--verde-svc);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--rojo-svc);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--rojo-svc);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover:not(:disabled) {
            background: var(--verde-svc);
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            min-height: 50px;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <img src="/static/svc.png" alt="Suarez Voley Club" class="logo">

    <!-- CARD -->
    <div class="container">
        <h1>INGRESO DE JUGADORES</h1>

        <input
            type="text"
            id="nombreInput"
            placeholder="Escribí tu nombre aquí..."
            autocomplete="off"
        >

        <button onclick="verificar()">CONFIRMAR</button>

        <div id="resultado"></div>
    </div>

    <script>
    async function verificar() {
        const nombreInput = document.getElementById("nombreInput");
        const boton = document.querySelector("button");
        const nombre = nombreInput.value.trim();
        const resDiv = document.getElementById("resultado");

        if (!nombre) return;

        // Prevenir doble clic: deshabilitar botón durante la petición
        boton.disabled = true;
        resDiv.textContent = "Buscando...";

        try {
            // Usar POST con body JSON para evitar problemas con espacios y caracteres especiales
            const response = await fetch("/check-in", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nombre: nombre })
            });
            
            if (!response.ok) {
                if (response.status === 404) {
                    resDiv.innerHTML = `
                        <span style="color:#be1e2d;">
                            ❌ NO ENCONTRADO<br>
                            <small>El jugador no está en la lista</small>
                        </span>
                    `;
                    boton.disabled = false;
                    return;
                }
                throw new Error("Error en la respuesta del servidor");
            }

            const data = await response.json();

            resDiv.innerHTML = `
                <span style="color:#4cd137;">
                    ✅ BIENVENIDO/A<br>
                    <strong>${data.nombre.toUpperCase()}</strong><br>
                    <small>Registrado a las: ${data.hora || 'Ahora'}</small>
                </span>
            `;
            // Limpiamos el input para el próximo jugador
            nombreInput.value = ""; 
        } catch (err) {
            resDiv.innerHTML = `<span style="color:orange;">⚠️ Servidor desconectado</span>`;
            console.error("Error de conexión:", err);
        } finally {
            // Rehabilitar botón después de la petición
            boton.disabled = false;
        }
    }

    // TIP EXTRA: Para que funcione al apretar "Enter"
    document.getElementById("nombreInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            verificar();
        }
    });
</script>

</body>
</html>
